<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>3D Quader mit Achsen</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      perspective: 1000px;
    }

    /* Quader hat eine Tiefe von 120px */
    :root {
      --depth: 150px;
      --width: 800px;
      --height: 200px;
    }

    /* Quader-Szene - Added explicit transform-origin at center */
    .scene {
      width: var(--width);
      /* Länge X */
      height: var(--height);
      /* Höhe Y */
      position: relative;
      transform-style: preserve-3d;
      animation: spin 10s linear infinite;
      border: 1px solid white;
    }

    .face {
      position: absolute;
      opacity: 0.9;
      border: 1px solid rgba(255, 255, 255, 0.3);
      /* Thinner border */
      box-sizing: border-box;
      /* Include border in dimensions */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-family: sans-serif;
      font-weight: bold;
      color: white;
    }



    /* Vorder-/Rückseite */
    .front {
      background: crimson;
      transform: rotateY(0deg) translateZ(calc(var(--depth) / 2));
      width: var(--width);
      height: var(--height);
    }

    .back {
      background: royalblue;
      transform: rotateY(180deg) translateZ(calc(var(--depth) / 2));
      width: var(--width);
      height: var(--height);
    }

    .right {
      background: seagreen;
      transform: rotateY(90deg) translateZ(calc(var(--depth)*2));
      transform: rotateY(90deg) translateZ(725px);
      

    /*

        :root {
      --depth: 150px;
      --width: 800px;
      --height: 200px;
    }

    */

      width: var(--depth);
      height: var(--height);
    }

    .left {
      background: purple;
      transform: rotateY(-90deg) translateZ(calc(var(--depth)/2));
      width: var(--depth);
      height: var(--height);
    }

    .top {
      background: orange;
      transform: rotateX(90deg) translateZ(calc(var(--depth)/2));
      width: var(--width);
      height: var(--depth);
    }

    .bottom {
      background: teal;
      transform: rotateX(-90deg) translateZ(calc(var(--depth)*2));
      transform: rotateX(-90deg) translateZ(125px);

      x-transform: rotateX(-90deg) translateZ(calc(var(--height)/2));
      width: var(--width);
      height: var(--depth);
    }

    /*

        :root {
      --depth: 150px;
      --width: 800px;
      --height: 200px;
    }

    */


    /* Debug: Add center marker */
    .center-marker {
      position: absolute;
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
    }

    /* Achsen */
    .axis {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
    }

    .x-axis {
      width: 600px;
      height: 2px;
      background: red;
      transform: translate(-50%, -50%);
    }

    .y-axis {
      width: 2px;
      height: 400px;
      background: green;
      transform: translate(-50%, -50%);
    }

    .z-axis {
      width: 2px;
      height: 400px;
      background: blue;
      transform: translate(-50%, -50%) rotateX(90deg);
    }

    /* Animation */
    @keyframes spin {
      0% {
        transform: rotateX(0deg) rotateY(0deg);
      }

      100% {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Koordinatenachsen -->
  <div class="axis x-axis"></div>
  <div class="axis y-axis"></div>
  <div class="axis z-axis"></div>

  <!-- Center marker for reference -->
  <div class="center-marker"></div>

  <!-- Quader -->
  <div class="scene">
    <div class="face front">front Z+</div>
    <div class="face back">back Z-</div>
    <div class="face right">right X+</div>
    <div class="face left">left X-</div>
    <div class="face top">top Y+</div>
    <div class="face bottom">bottom Y-</div>
  </div>
</body>

</html>
